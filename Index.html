<!DOCTYPE html>
<html lang="en">

<body>
<h1>Calculator</h1>
  
<div>
        <input type="number" id="num1" placeholder="Insert a number" required>
        <input type="number" id="num2" placeholder="Insert a number" required>

    </div>

    <br>
    <label for="toplama">Add</label>
    <input type="radio" value="+" name="cal" checked>
    <br>
    <label for="cikartma">Sub</label>
    <input type="radio" value="-" name="cal">
    <br>
    <label for="carpma">Multiply</label>
    <input type="radio" value="*" name="cal">
    <br>
    <label for="bolme">Divide</label>
    <input type="radio" value="/" name="cal">

    <br>
    <button id="calculate" value="Calculate">Calculate</button>
    <div id="print"></div>



    <script src="Script.js"></script>
</body>
